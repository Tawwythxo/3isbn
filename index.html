<!doctype html>
<html>
<head>
    <title>ISBN Scanner</title>
    <link rel="stylesheet" href="src/stylesheet.css">

</head>
<body>
    <main>
        <form>
            <label for="isbn">
                ISBN:
                <input id="isbn" maxlength="1" size="1">
            </label>
            <label for="isbn">
                <input id="isbn2" maxlength="3" size="3">
            </label>
            <label for="isbn">
                <input id="isbn3" maxlength="5" size="5">
            </label>
            <input id="isbn4" maxlength="1" size="1" placeholder="Nr.">
            <p>Gueltigkeit:</p>
                <div id="result">
                    <output id="gueltigkeit"></output>
                </div>

        </form>
        <script src="dist/main.js"></script>

    </main>
</body>
</html>
